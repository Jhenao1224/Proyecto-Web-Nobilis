<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="Principal.css">
</head>
<body>
    <section id="login-box" class="registro">
        <div class="registro-card">
            <h2>Registrate en Nobilis</h2>
            <p>Completa el formulario para unirte.</p>
            <br>
            <form id="registro-form">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <br>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <br>
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <br>
                <div>
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <br>
                <button type="button" class="registro-btn" id="registrar-btn">Registrarse</button>
            </form>
            <br>
            <a href="Principal.html" class="inicio-btn">Volver al incio</a>
        </div>
    </section>
    <script src="registro.js"></script>
</body>
</html>
