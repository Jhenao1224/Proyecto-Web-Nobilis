<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Principal.css">
</head>
<body>
    <section id="login-box" class="registro">
        <div class="registro-card">
            <h2>Inicia Sesión</h2>
            <br>
            <form id="login-form">
                <div>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <br>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <br>
                <button type="button" class="registro-btn" id="login-btn">Iniciar Sesión</button>
            </form>
            <br>
            <div>
                <a href="registro.html" class="inicio-btn">Registrarse</a>
            </div>
            <br>
            <div>
                <a href="Principal.html" class="inicio-btn">Volver al incio</a>
            </div>
        </div>
    </section>
    <script src="inicio-sesion.js"></script>    
</body>
</html>
